<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="sign-up-form.css" rel="stylesheet" />
</head>
<body>
    <div class="backgroundimage">
        <img class="image" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="background image">
        <div class="odinproject">
            <img  class="image2" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin project logo">
            <p class="odin">ODIN</p> 
        </div>
    </div>
    <div class="signup">
        <p class="heading">If you want to transition into a career of software development and cannot afford, or don't want to pay the exorbitant costs for a coding bootcamp, join our website today!</p>
        <p class="heading">Join today! You <em>know</em> you want to:</p>
        <div class="signupform">
            <br><br>
            <p class="heading">Let's do this.</p>
            <fieldset>
                <label class="labels" for="firstname">First name</label>
                <input type="text" id="firstname" placeholder="Jackie" required>

                <label for="lastname" class="labels2">Last name</label>
                <input class="labels2" type="text" id="lastname" placeholder="Smith" required>
                <br><br>
                <label for="email" class="labels">Email</label>
                <input type="email" id="email" placeholder="jackiesmith@smith.com" required>
            
                <label for="phonenumber" class="labels2">Phone number</label>
                <input class="labels2" type="telephone" id="phonenumber" placeholder="4172949392" required>
                <br><br>
                <label for="password" class="labels">Password</label>
                <input type="password" id="password" minlength="8" required>

                <label for="password" class="labels2">Confirm password</label>
                <input class="labels2" type="password" id="password" minlength="8" required> 
            </fieldset>

            <div>
                <button type="submit">Create Account</button>
            </div>
            <br>
            <div>
                <p class="heading">Already have an account? <a href="">Log in</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
